<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;  
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Flexbox grid for cards */
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .content .img1{
            height: 450px;
            width: 280px;
        }

        .content .img2{
            height: 450px;
            width: 260px;
        }

        .content .img3{
            height: 450px;
            width: 250px;
        }

        .content .img4{
            height: 450px;
            width: 350px;
        }

        .card {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1 1 calc(25% - 40px);
            /* Responsive width for cards */
            min-width: 200px;
        }

        .card {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1 1 calc(25% - 40px);
            /* Responsive width for cards */
            min-width: 200px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Rohan â™¡ Avni</h1>
    </header>
    <main>
        <section class="content">
            <div class="card"><img class="img1" src="Image-1.jpg" alt="1Nonly_Img"></div>
            <div class="card"><img class="img2" src="Image-2.jpg" alt="1Nonly_Img"></div>
            <div class="card"><img class="img3" src="Image-3.jpg" alt="1Nonly_Img"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024-Made by RohanAvni</p>
    </footer>
</body>

</html>
